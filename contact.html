<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Fashion Mart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fashion Mart</h1>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="contact-name">Name</label><br/>
      <input type="text" id="contact-name" placeholder="Your name" required /><br/><br/>

      <label for="contact-email">Email</label><br/>
      <input type="email" id="contact-email" placeholder="Your email" required /><br/><br/>

      <label for="contact-message">Message</label><br/>
      <textarea id="contact-message" rows="5" placeholder="Your message" required></textarea><br/><br/>

      <button type="submit" class="btn btn-blue">Send Message</button>
    </form>
  </main>

  <script src="scripts/api.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
